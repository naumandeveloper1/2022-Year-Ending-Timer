<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown App using Javascript</title>
</head>

<body>
    <h1>2022 Year Ending</h1>
    <div class="conuntdown-container">
        <div class="days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
